<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="" rel="stylesheet" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      </head>
      <body>
      
        <div class="container-fluid">
            <h1>Hello World!</h1>
            <p>Three equal width columns! Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
            <div class="row">
              <div class="col" style="background-color:lavender;">Cloumna 1</div>
              <div class="col" style="background-color:orange;">Cloumna 2</div>
              <div class="col" style="background-color:lavender;">Cloumna 3</div>
            </div>
          </div>
          <div class="container">
            
            <p>ejemplo de Grid</p>
            <div class="row">
              <div class="col" style="background-color:lavender;">Cloumna 1</div>
              <div class="col" style="background-color:orange;">Cloumna 2</div>
              <div class="col" style="background-color:lavender;">Cloumna 2</div>
            </div>
          </div>

          <div class="container">
                <p>Ejemplo responsivo de Grid></p>
            <div class="row">
                <div class="col-sm-3" style="background-color:lavender;">.col-sm-3</div>
                <div class="col-sm-3" style="background-color:orange;">.col-sm-3</div>
                <div class="col-sm-3" style="background-color:lavender;">.col-sm-3</div>
                <div class="col-sm-3" style="background-color: greenyellow">.col-sm-3</div>
            </div>
        </div>
      </body>

</html>
